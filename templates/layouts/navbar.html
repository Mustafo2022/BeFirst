{% load static %}
<style>
    .dropbtn {
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

</style>
<div class="navbar">
    <div class="top">
        <div class="language">

            <div class="dropdown">
                <button class="dropbtn">
                    <img src="{% static 'main/images/russia.png' %}" width="32" height="25"
                         alt="">
                </button>

                <div class="dropdown-content">
                    <a href="#">
                        <img src=
                                     "{% static 'main/images/uz_lang.png' %}"
                             width="20" height="15"> Uzbek</a>

                    <a href="#">
                        <img src=
                                     "https://media.geeksforgeeks.org/wp-content/uploads/20200630132504/uflag.jpg"
                             width="20" height="15"> English</a>
                </div>
            </div>
        </div>
        <div class="border"></div>
        <div class="login"><a href="">ВХОД</a></div>
        <div class="border2"></div>
        <div class="register"><a href="">РЕГИСТРАЦИЯ</a></div>
    </div>


    <div class="main">
        <div class="logo">
            <img src="{% static 'main/images/log-0 2.png' %}" alt>
        </div>
        <div class="border"></div>
        <div class="vector">
            <a href=""><img src="{% static 'main/images/Vector.png' %}" alt=""></a>
        </div>
        <div class="menu">
            <ul>
                <li class="main {% if request.path == '/' %}active{% endif %}"><a href="{% url 'home' %}">Главная</a></li>
                <li class="jobs {% if request.path == '/jobs/' %}active{% endif %}"><a
                        href="{% url 'jobs' %}">Работы</a>

                <li class="about"><a href="">О нас</a></li>

                <li class="dots">

                        </svg>

        </div>

</div>
